#Document of Using Gradle in TravisCI:
#https://docs.travis-ci.com/user/languages/java/#Projects-Using-Gradle
language: java
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/